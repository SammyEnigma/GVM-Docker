on: push

name: Jira Login

jobs:
  build:
    runs-on: ubuntu-latest
    name: Jira
    steps:
    - name: Login
      uses: atlassian/gajira-login@master
      env:
        JIRA_BASE_URL: https://securecompliance.atlassian.net/
        JIRA_USER_EMAIL: asonger@securecompliance.co
        JIRA_API_TOKEN: Z41DhMJJ6of36Jj9ElPVFB0B

    - name: Jira TODO
      uses: atlassian/gajira-todo@master
      with:
        project: GA
        issuetype: Task
        description: Created automatically via GitHub Actions
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    - name: Create
      id: create
      uses: ./
      with:
        project: GA
        issuetype: Build
        summary: |
          Build completed for ${{ github.repository }}
        description: |
          Compare branch|${{ github.event.compare }} # https://docs.github.com/en/free-pro-team@latest/developers/webhooks-and-events/webhook-events-and-payloads
        fields: '{"customfield_10171": "field value from actions. Please do not remove"}'

    - name: Log created issue
      run: echo "Issue ${{ steps.create.outputs.issue }} was created"
      
      
      
